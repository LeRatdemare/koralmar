{% load static %} {% get_media_prefix as MEDIA_PREFIX %}
<div class="photo">
  <h3>
    {{ photo.name }}{% if photo.author %} - Par {{ photo.author }}{% else %} -
    Auteur inconnu{% endif %}
  </h3>
  <p>{{ photo.date }}</p>
  <img
    src="{{ MEDIA_PREFIX }}{{ photo.photo }}"
    alt="{{ photo.name }}"
    width="300"
  />
</div>
