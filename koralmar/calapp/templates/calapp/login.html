{% extends 'calapp/base.html' %}

{% block content  %}

<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="id_login">Login:</label>
        <input type="text" name="login" max_length="50" required id="id_login"/>
    </p>
    <p>
        <label for="id_password">Password:</label>
        <input type="password" name="password" max_length="255" required id="id_password"/>
    </p>
    <input type="submit" value="Se connecter" />
</form>
<p><a href="{% url 'register' %}">Pas encore de compte ?</a></p>

{% endblock %}
